name: GitHub Actions Demo
on:
  workflow_dispatch:
  push:
    branches:
      - master
permissions:
  pull-requests: write
  repository-projects: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        env:
          SUPER_SECRET: ${{ secrets.wiki_secret }}
        run: |
          # ls ${{ github.workspace }}
          git branch
          # echo "Super Secret ${SUPER_SECRET}"
          # git config --local user.email "irajtech"
          # git config --local user.name "irajtech"
          # git remote remove origin
          # echo "URL : https://${SUPER_SECRET}@github.com/irajtech/adr-test.wiki.git"
          # git remote add origin https://${SUPER_SECRET}@github.com/irajtech/adr-test.wiki.git
          # git push origin master
            
      - name: Checkout REPO2
        uses: actions/checkout@v2
        with:
          repository: irajtech/adr-test.wiki.git
          persist-credentials: false
          fetch-depth: 0
      - name: Update
        run: |
          git config --local user.email "irajtech"
          git config --local user.name "irajtech"
          git commit -m "chore: my comment" -a
      - name: Push changes on REPO2
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.wiki_secret }}
          branch: master

      - name: Gather files changed
        uses: trilom/file-changes-action@a6ca26c14274c33b15e6499323aac178af06ad4b
        with:
          fileOutput: 'json'
      # For verification
      - name: Show files changed
        run: cat $HOME/files.json

        
      - run: echo "üçè This job's status is ${{ job.status }}."