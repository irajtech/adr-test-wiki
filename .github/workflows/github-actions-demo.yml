name: GitHub Actions Demo
on:
  workflow_dispatch:
  push:
    branches:
      - master
permissions:
  pull-requests: write
  repository-projects: write
  contents: write
  packages: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        env:
          SUPER_SECRET: ${{ secrets.WIKI_SECRET }}
        run: |
          # ls ${{ github.workspace }}
          # git branch
          # git config --local user.email "irajtech"
          # git config --local user.name "irajtech"
          # git remote remove origin
          # echo "URL : https://irajtech:${SUPER_SECRET}@github.com/irajtech/adr-test.wiki.git"
          # git remote add origin https://irajtech:${SUPER_SECRET}@github.com/irajtech/adr-test.wiki.git
          # echo 'problem'
          # git push origin master
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 
          repository: irajtech/adr-test-wiki
          ref: 'master'
          token:  ${{ secrets.WIKI_SECRET }}
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          echo 'logs'
          git log
          git remote remove origin
          git remote add origin https://github.com/irajtech/adr-test.wiki.git
          git remote show origin
          echo 'logs'
          git log
          git add .
          git commit -m "hello"
          ls ${{ github.workspace }}
          git push origin master
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.WIKI_SECRET }}
          branch: ${{ github.ref }}    
     
      - name: Gather files changed
        uses: trilom/file-changes-action@a6ca26c14274c33b15e6499323aac178af06ad4b
        with:
          fileOutput: 'json'
      # For verification
      - name: Show files changed
        run: cat $HOME/files.json

        
      - run: echo "üçè This job's status is ${{ job.status }}."