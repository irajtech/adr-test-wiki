name: GitHub Actions Demo
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
    branches:
      - master
permissions:
  pull-requests: write
  repository-projects: write
  contents: write
  packages: write

jobs:
  Get-Set-Ready-Action:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
      - run: echo "üñ•Ô∏è The workflow is now ready to do the magic"
      - name: Perform the transition and publish as wiki's
        env:
          SUPER_SECRET: ${{ secrets.WIKI_SECRET }}
        run: |
          git branch
          git config -l | grep 'http\..*\.extraheader' | cut -d= -f1 | \
          xargs -L1 git config --unset-all
          git config --local user.email "irajtech"
          git config --local user.name "irajtech"
          git fetch --unshallow origin
          git remote remove origin
          git remote add origin https://irajtech:${SUPER_SECRET}@github.com/irajtech/adr-test.wiki.git
          git push --set-upstream https://irajtech:${SUPER_SECRET}@github.com/irajtech/adr-test.wiki.git --force
      - name: Gather files changed
        uses: trilom/file-changes-action@a6ca26c14274c33b15e6499323aac178af06ad4b
        with:
          fileOutput: "json"
      # For verification
      - name: Show files changed
        run: cat $HOME/files.json
      - run: echo "üçè This job's status is ${{ job.status }}."
